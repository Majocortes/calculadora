<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="seleccion">Seleccione el grupo:</label>
            <select id="seleccion" required>
                <option value="adulto">Adulto</option>
                <option value="niño">Niño</option>
            </select><br>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" min="0" oninput="validarNumero(this)" required><br>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" min="0" oninput="validarNumero(this)" required><br>
            <button class="calcular" type="button" onclick="calcularIMC()">Calcular IMC</button>
            <button class="info" type="button" onclick="mostrarInformacion()">Qué es el IMC</button>
            <button class="borrar" type="reset">Borrar todo</button>
        </form>

        <div id="resultado" style="display:none;">
            <h2>Resultado</h2>
            <p id="mensaje"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
